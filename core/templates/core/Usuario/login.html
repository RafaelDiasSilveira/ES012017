{% extends 'core/base.html' %}
{% block content %}


<div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">
      {% csrf_token %}

		    <h1 class="form-signin-heading">Login</h1>
			  <hr class="colorgraph"><br>
                <div >
                    {% for field in form %}
                        <div>
                            <label>{{ field.label_tag }}</label>
                            <div>{{ field }}</div>
                            <div>
                                <span>{{ field.errors }}</span>
                            </div>
                        </div>
                    {% endfor %}
                    <br>
			        <button class="btn btn-default btn-lg"  name="Submit" value="Login" type="Submit">Entrar</button>
			    </div>
		</form>
	</div>
</div>
{% endblock content %}
